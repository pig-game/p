<!DOCTYPE html>
<html>
<head>
  <script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script type="text/javascript">
    (function() {
      emailjs.init('5__Vt9NAjnXXLaXiN'); // Make sure this is your actual public key
    })();
  </script>
</head>
<body>
  <form id="emailForm">
    <input type="email" id="customerEmail" placeholder="Customer Email" required>
    <input type="text" id="subject" placeholder="Subject" required>
    <textarea id="message" placeholder="Message" required></textarea>
    <button type="submit">Send Email</button>
  </form>

  <script>
    document.getElementById('emailForm').addEventListener('submit', function(event) {
      event.preventDefault();

      const templateParams = {
        to_email: document.getElementById('customerEmail').value,
        subject: document.getElementById('subject').value,
        message: document.getElementById('message').value
      };

      emailjs.send('service_ccbwxyk', 'template_8kj0sn8', templateParams)
        .then(function(response) {
          console.log('SUCCESS!', response.status, response.text);
        }, function(error) {
          console.log('FAILED...', error);
        });
    });
  </script>
</body>
</html>
