<html>
  <head>
    <title>Pig Game Demo Version</title>
    <style>
      h1.huge {
        font-size:30px;
      }
      h1{
        font-family: sans-serif;
      }
      button {
        border: none; /* Removes the border */
        outline: none; /* Removes the outline when the button is clicked */
      }
      button.play {
        background-color: green;
        color: black;
        font-size: 30px;
      }
      button.quit {
        background-color: red;
        color: black;
        font-size: 30px;
      }
    </style>
  </head>
  <body>
    <center>
      <h1 class="huge">Pig Game Demo Version</h1>
      <button class="play" onclick="startgame()">Play</button>
      <button class="quit" onclick="quitgame()">Quit</button>
      <p><img src="data/images/piggamelogo.jpg" border="2px" alt="Pig Game Logo"/></p>
    </center>
  </body>
</html>
<script>
  function startgame() {
    window.open("https://piggame.co.uk/data/demoversion", "_blank", "width=500,height=420");
  }
  function quitgame() {
    window.location.replace('https://piggame.co.uk/about');
  }
</script>
