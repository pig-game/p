<html>
  <head>
    <title>Pig Game Demo Version</title>
    <style>
      h1.huge {
        font-size:30px;
      }
      h1{
        font-family: sans-serif;
      }
      button {
        border: none; /* Removes the border */
        outline: none; /* Removes the outline when the button is clicked */
      }
      button.play {
        background-color: green;
        color: black;
        font-size: 30px;
      }
      button.quit {
        background-color: red;
        color: black;
        font-size: 30px;
      }
    </style>
  </head>
  <body>
    <center>
      <h1 class="huge" id="text">Pig Game Demo Version</h1>
      <button class="play" onclick="startgame()" onhover="fadeText('Play Pig Game Demo Version">Play</button>
      <button class="download" onclick="downloadgame()" onhover="fadeText('Download this game')">
      <button class="quit" onclick="quitgame()" onhover="fadeText('Quit the game')">Quit</button>
      <p><img src="https://piggame.co.uk/data/images/piggamelogo.jpg" border="2px" alt="Pig Game Logo" class="floatleft"/></p>
    </center>
  </body>
</html>
<script>
  function fadeText(fade) {
    $('#text').fadeOut(function() {
      $(this).text(fade).fadeIn();
    });
  }
  function startgame() {
    window.open("https://piggame.co.uk/data/demoversion", "_blank", "width=500,height=420");
  }
  function quitgame() {
    window.location.replace('https://piggame.co.uk/about');
  }
</script>
