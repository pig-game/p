<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Chat - Pig Game Admin</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
      body {
        font-family: 'Arial', sans-serif;
        background-color: #f5f5f5;
        margin: 0;
      }
      header {
        font-size: 30px;
        background-color: grey;
        font-family: 'Arial', sans-serif;
        color: white;
        padding: 10px;
        text-align: center;
      }
      nav ul {
        list-style: none;
        padding: 0;
        margin: 0;
        display: flex;
        justify-content: center;
      }
      nav ul li {
        margin: 0 10px;
      }
      nav ul li.selected {
        text-decoration: underline;
      }
      nav ul li a {
        color: white;
        text-decoration: none;
      }
      nav ul li a:hover {
        text-decoration: underline;
      }
      #chat-container {
        width: 100%;
        max-width: 600px;
        margin: 20px auto;
        border-radius: 8px;
        background-color: white;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }
      #chat-container h2 {
        background-color: #4CAF50;
        color: white;
        margin: 0;
        padding: 15px;
        text-align: center;
      }
      #messages {
        height: 400px;
        overflow-y: auto;
        padding: 10px;
        border-bottom: 1px solid #ccc;
      }
      #message-input {
        width: calc(100% - 22px);
        padding: 10px;
        margin: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }
      #send-button {
        display: block;
        width: calc(100% - 22px);
        padding: 10px;
        margin: 10px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        box-sizing: border-box;
        text-align: center;
      }
      #send-button:hover {
        background-color: #45a049;
      }
      .message {
        margin: 5px 0;
        padding: 10px;
        border-radius: 4px;
        background-color: #f1f1f1;
        word-wrap: break-word;
      }
    </style>
    <script src="https://www.piggame.co.uk/data/scripts/adminData.js"></script>
    <script src="https://www.piggame.co.uk/data/scripts/admin_proper_login_check.js"></script>
  </head>
  <body>
    <header>
      <h1>Pig Game Admin</h1>
      <nav>
        <ul>
          <li><a href="home">Home</a></li>
          <li class="selected">Text Chat</li>
        </ul>
      </nav>
    </header>
    <div id="chat-container">
      <h2>Pig Game Admin Text Chat</h2>
      <div id="messages"></div>
      <input type="text" id="message-input" placeholder="Type your message...">
      <button id="send-button">Send</button>
    </div>

    <script>
      window.onload = function() {
        document.getElementById('messages').scrollTop = document.getElementById('messages').scrollHeight;
      };

      const firebaseConfig = {
        apiKey: "AIzaSyCHIQ8HB8SDDXkorxfufFCvJyQQ-a3AsZ4",
        authDomain: "pig-game-admin-text-chat.firebaseapp.com",
        databaseURL: "https://pig-game-admin-text-chat-default-rtdb.firebaseio.com",
        projectId: "pig-game-admin-text-chat",
        storageBucket: "pig-game-admin-text-chat.firebasestorage.app",
        messagingSenderId: "591073526053",
        appId: "1:591073526053:web:19a3c8c576b0462f935acc"
      };

      firebase.initializeApp(firebaseConfig);
      const database = firebase.database();
      const messagesRef = database.ref('messages');

      messagesRef.on('child_added', (snapshot) => {
        const message = snapshot.val();
        const messageElement = document.createElement('div');
        messageElement.classList.add('message');

        if (message.name === 'pollpost') {
          messageElement.style = 'background-color: lightblue;';

          let pollHTML = `<strong>${message.Title}</strong><br>`;
          for (let key in message) {
            if (key.startsWith('Option') && !key.endsWith('-votes')) {
              pollHTML += `<input type="radio" name="poll-${snapshot.key}" value="${message[key]}" onclick="vote('${snapshot.key}', '${key}')"> ${message[key]}<br>`;
              pollHTML += `<ul id="${snapshot.key}-${key}-votes"></ul>`;
            }
          }
          messageElement.innerHTML = pollHTML;

          // Show votes
          for (let key in message) {
            if (key.startsWith('Option') && key.endsWith('-votes')) {
              const optionKey = key.replace('-votes', '');
              const votes = message[key] || [];
              const votesElement = document.getElementById(`${snapshot.key}-${optionKey}-votes`);
              if (votesElement) {
                votesElement.innerHTML = votes.map(user => `<li>${user}</li>`).join('');
              }
            }
          }
        } else if (message.name === 'blogpost') {
          messageElement.style = 'background-color: yellow; text-align: center;';
          messageElement.textContent = `${message.text}`;
        } else {
          messageElement.textContent = `${message.name}: ${message.text}`;
        }

        document.getElementById('messages').appendChild(messageElement);
        document.getElementById('messages').scrollTop = document.getElementById('messages').scrollHeight;
      });

      document.getElementById('send-button').addEventListener('click', () => {
        const messageInput = document.getElementById('message-input');
        const message = messageInput.value;
        if (message !== '') {
          messagesRef.push({
            name: sessionStorage.getItem('currentAccount'),
            text: message
          });
          messageInput.value = '';
        }
      });

      function vote(pollId, optionKey) {
        const user = sessionStorage.getItem('currentAccount');
        const pollRef = database.ref(`messages/${pollId}`);

        pollRef.once('value', (snapshot) => {
          const poll = snapshot.val();
          let voted = false;

          for (let key in poll) {
            if (key.startsWith('Option') && key.endsWith('-votes')) {
              const votes = poll[key] || [];
              if (votes.includes(user)) {
                voted = true;
                break;
              }
            }
          }

          if (!voted) {
            const optionVotes = poll[`${optionKey}-votes`] || [];
            if (!optionVotes.includes(user)) {
              optionVotes.push(user);
              pollRef.child(`${optionKey}-votes`).set(optionVotes);
              const votesElement = document.getElementById(`${pollId}-${optionKey}-votes`);
              if (votesElement) {
                votesElement.innerHTML = optionVotes.map(user => `<li>${user}</li>`).join('');
              }
            }
          }
        });
      }
    </script>
  </body>
</html>
