<!DOCTYPE html>
<html>
<head>
  <title>Firebase Text Chat</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <style>
    body {
      font-family: sans-serif;
    }
    #chat-container {
      width: 400px;
      margin: 0 auto;
      border: 1px solid #ccc;
      padding: 10px;
    }
    #messages {
      height: 300px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 10px;
    }
    #message-input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
    }
    #send-button {
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div id="chat-container">
    <h2>Firebase Text Chat</h2>
    <div id="messages"></div>
    <input type="text" id="message-input" placeholder="Type your message...">
    <button id="send-button">Send</button>
  </div>

  <script>
    // Replace with your Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyCHIQ8HB8SDDXkorxfufFCvJyQQ-a3AsZ4",
      authDomain: "pig-game-admin-text-chat.firebaseapp.com",
      databaseURL: "https://pig-game-admin-text-chat-default-rtdb.firebaseio.com",
      projectId: "pig-game-admin-text-chat",
      storageBucket: "pig-game-admin-text-chat.firebasestorage.app",
      messagingSenderId: "591073526053",
      appId: "1:591073526053:web:19a3c8c576b0462f935acc"
    };
    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const database = firebase.database();
    const messagesRef = database.ref('messages');

    // Display messages
    messagesRef.on('child_added', (snapshot) => {
      const message = snapshot.val();
      const messageElement = document.createElement('p');
      messageElement.textContent = `${message.name}: ${message.text}`;
      document.getElementById('messages').appendChild(messageElement);
    });

    // Send message
    document.getElementById('send-button').addEventListener('click', () => {
      const messageInput = document.getElementById('message-input');
      const message = messageInput.value;
      if (message !== '') {
        messagesRef.push({
          name: 'You', // Replace with user name
          text: message
        });
        messageInput.value = '';
      }
    });
  </script>

</body>
</html>
