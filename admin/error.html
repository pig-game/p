<!DOCTYPE html>
<html>
  <head>
    <title>Error</title>
    <style>
      body {
        font-family: sans-serif;
      }
    </style>
  </head>
  <body>
    <center>
      <h1>Something went wrong</h1>
      <p id="text"/>
      <button onclick="changeURL()" id="url-change-button">
    </center>
  </body>
  <script>
    document.getElementById('text').innerHTML = sessionStorage.getItem('errorText');
    document.getElementById('url-change-button').innerHTML = sessionStorage.getItem('buttonText');
    function changeURL() {
      window.location.replace(sessionStorage.getItem('buttonSite'));
    }
  </script>
</html>
